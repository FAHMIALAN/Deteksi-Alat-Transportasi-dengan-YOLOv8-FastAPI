<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Transport Detector</title>
    
    <!-- Link ke Bootstrap CSS dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Link ke Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container main-container">
        <div class="card text-center">
            <div class="card-header">
                <h4> Deteksi Alat Transportasi (YOLOv8)</h4>
            </div>
            <div class="card-body p-4">
                <p class="card-text text-muted">Unggah sebuah gambar atau video, dan kami mendeteksi objek transportasi di dalamnya.</p>

                <form id="uploadForm" class="mt-4">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="fileInput" required>
                        <select class="form-select" id="modeSelect" style="max-width: 120px;">
                            <option value="image">Gambar</option>
                            <option value="video">Video</option>
                        </select>
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-cloud-upload"></i> Upload & Deteksi
                        </button>
                    </div>
                </form>

                <div id="status" class="alert alert-info mt-4">Pilih file dan klik tombol deteksi.</div>

                <!-- Hasil Deteksi -->
                <div id="resultContainer" class="mt-4 rounded">
                    <!-- Spinner akan muncul saat loading -->
                    <div class="spinner-border text-primary hidden" role="status" id="loadingSpinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <img id="outputImage" class="img-fluid rounded hidden" alt="Hasil Deteksi Gambar" />
                    <video id="outputVideo" class="img-fluid rounded hidden" controls alt="Hasil Deteksi Video"></video>
                </div>
            </div>
        </div>
        <footer class="text-center mt-4">
            <p>&copy; 2025 - fahmial</p>
        </footer>
    </div>

    <!-- Link ke file script.js eksternal -->
    <script src="script.js"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lG5KkN" crossorigin="anonymous"></script>
</body>
</html>
